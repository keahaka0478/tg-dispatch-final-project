<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Renovation Dispatch - Kundeadministration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://tgrenovation.dk/CustomerData/Files/Images/Archive/1-grafik/logo_4.png"
                    alt="TG Renovation Logo" class="img-fluid" style="max-height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Brugeradministration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Kundeadministration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kørselsadministration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 flex-grow-1">
        <div class="text-center mb-4">
            <h1>Kundeadministration</h1>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Opret kunde</h3>
            </div>
            <div class="card-body">
                <form id="create-customer-form">
                    <div class="mb-3">
                        <label for="new-name" class="form-label">Navn</label>
                        <input type="text" id="new-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-address" class="form-label">Adresse</label>
                        <input type="text" id="new-address" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-zip" class="form-label">Postnummer</label>
                        <input type="text" id="new-zip" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-city" class="form-label">By</label>
                        <input type="text" id="new-city" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-vat" class="form-label">CVR</label>
                        <input type="text" id="new-vat" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-email" class="form-label">Email</label>
                        <input type="email" id="new-email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-phone" class="form-label">Telefon</label>
                        <input type="text" id="new-phone" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Opret kunde</button>
                </form>
                <div id="create-customer-message" class="mt-3 d-none"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Kundeliste</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Navn</th>
                            <th>Adresse</th>
                            <th>Postnummer</th>
                            <th>By</th>
                            <th>CVR</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>Handlinger</th>
                        </tr>
                    </thead>
                    <tbody id="customer-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-light py-3">
        <div class="container text-center">
            <button id="logout" class="btn btn-link text-dark">Log ud</button>
        </div>
    </footer>

    <div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Rediger kunde</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-customer-form">
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">Navn</label>
                            <input type="text" id="edit-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-address" class="form-label">Adresse</label>
                            <input type="text" id="edit-address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-zip" class="form-label">Postnummer</label>
                            <input type="text" id="edit-zip" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-city" class="form-label">By</label>
                            <input type="text" id="edit-city" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-vat" class="form-label">CVR</label>
                            <input type="text" id="edit-vat" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="form-label">Email</label>
                            <input type="email" id="edit-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-phone" class="form-label">Telefon</label>
                            <input type="text" id="edit-phone" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success">Opdater kunde</button>
                    </form>
                    <div id="edit-customer-message" class="mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Bekræft sletning</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Er du sikker på, at du vil slette denne kunde?
                    <div id="delete-modal-message" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuller</button>
                    <button type="button" id="confirm-delete" class="btn btn-danger">Slet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/customer.js"></script>
</body>

</html>
