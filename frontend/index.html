<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Dispatch - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center">TG Dispatch</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Brugernavn</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Adgangskode</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log p√•</button>
                </form>
                <p id="error-message" class="text-danger mt-3 d-none">Invalid credentials</p>
            </div>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>

</html>
