<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Renovation Dispatch - Brugeradministration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://tgrenovation.dk/CustomerData/Files/Images/Archive/1-grafik/logo_4.png"
                    alt="TG Renovation Logo" class="img-fluid" style="max-height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Brugeradministration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kundeoverblik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ture</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 flex-grow-1">
        <div class="text-center mb-4">
            <h1>Brugeradministration</h1>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Brugeroprettelse</h3>
            </div>
            <div class="card-body">
                <form id="create-user-form">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">Brugernavn</label>
                        <input type="text" id="new-username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Adgangskode</label>
                        <input type="password" id="new-password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-role" class="form-label">Rolle</label>
                        <select id="new-role" class="form-control" required>
                            <option value="ADMIN">Admin</option>
                            <option value="DRIVER">Chauffør</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Opret bruger</button>
                </form>
                <div id="create-user-message" class="mt-3 d-none"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Brugerliste</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Brugernavn</th>
                            <th>Rolle</th>
                            <th>Handlinger</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="mt-auto bg-light py-3">
        <div class="container text-center">
            <button id="logout" class="btn btn-link text-dark">Log ud</button>
        </div>
    </footer>

    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Rediger Bruger</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <div class="mb-3">
                            <label for="edit-username" class="form-label">Brugernavn</label>
                            <input type="text" id="edit-username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-password" class="form-label">Adgangskode</label>
                            <input type="password" id="edit-password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit-role" class="form-label">Rolle</label>
                            <select id="edit-role" class="form-control" required>
                                <option value="ADMIN">Admin</option>
                                <option value="DRIVER">Chauffør</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Opdater bruger</button>
                    </form>
                    <div id="edit-user-message" class="mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Bekræft sletning</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Er du sikker på, at du vil slette denne bruger?
                    <div id="delete-modal-message" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuller</button>
                    <button type="button" id="confirm-delete" class="btn btn-danger">Slet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/admin.js"></script>
</body>

</html>
