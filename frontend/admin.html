<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Dispatch - Admin dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Admin dashboard</h1>
        <p class="text-center">
            Velkommen, <span id="username" class="fw-bold"></span>! Din rolle er: <span id="role"
                class="fw-bold"></span>.
        </p>
        <div class="text-center">
            <button id="logout" class="btn btn-danger">Log ud</button>
        </div>

        <div class="mt-5">
            <h3>Brugeroprettelse</h3>
            <form id="create-user-form">
                <div class="mb-3">
                    <label for="new-username" class="form-label">Brugernavn</label>
                    <input type="text" id="new-username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Adgangskode</label>
                    <input type="password" id="new-password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new-role" class="form-label">Rolle</label>
                    <select id="new-role" class="form-control" required>
                        <option value="ADMIN">Admin</option>
                        <option value="DRIVER">Chauff√∏r</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Opret Bruger</button>
            </form>
            <div id="create-user-message" class="mt-3 d-none"></div>
        </div>

        <div class="mt-5">
            <h3>Brugerliste</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brugernavn</th>
                        <th>Rolle</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                </tbody>
            </table>
        </div>

    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/admin.js"></script>
</body>

</html>
